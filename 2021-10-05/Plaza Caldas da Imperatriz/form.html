<html>
    <head>
        <meta charset=utf-8>
        <title>Form Teste</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <img src="imgs/plaza-caldas-da-imperatriz.svg" alt="logo plaza caldas da imperatriz" class="logo">
            <ul class="ul_menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#section_1">Estrutura & Lazer</a></li>
                <li><a href="index.html#section_2">Contato</a></li>
                <li><a href="index.html#section_3">Reservas</a></li>
            </ul>
        </nav>
        <main>
            <form method="get">
                <div class="form_div" id="form_hospedes">
                    <h1 class="h1_main">Dados do Responsável</h1>
                    <label for="txt_nome">Nome:</label>
                    <input type="text" id="txt_nome"><br>
                    <section>
                        <h2 class="h2_main">Sexo</h2>
                        <label for="rd_masc">Masculino</label>
                        <input type="radio" id="rd_masc" value="Masculino" name="rd_sexos"><br>
                        <label for="rd_fem">Feminino</label>
                        <input type="radio" id="rd_fem" value="Feminino" name="rd_sexos"><br>
                        <label for="rd_outro">Outro</label>
                        <input type="radio" id="rd_outro" value="Outro" name="rd_sexos"><br>
                    </section>
                    <label for="txt_endereco">Endereço:</label>
                    <input type="text" id="txt_endereco"><br>
                    <label for="txt_cidade">Cidade:</label>
                    <input type="text" id="txt_cidade"><br>
                    <label for="txt_estado">Estado:</label>
                    <input type="text" id="txt_estado"><br>
                    <label for="txt_cep">CEP:</label>
                    <input type="text" id="txt_cep"><br>
                    <label for="txt_fone">Fone:</label>
                    <input type="text" id="txt_fone"><br>
                    <label for="txt_email">E-Mail:</label>
                    <input type="text" id="txt_email"><br>
                </div>
                <div class="form_div" id="form_hospedagem">
                    <h1 class="h1_main">Dados da Hospedagem</h1>
                    <section>
                        <h2 class="h2_main">Viajando a</h2>
                        <label for="ch_trabalho">Trabalho</label>
                        <input type="checkbox" id="ch_trabalho" value="Trabalho" name="ch_motivo_viagem"><br>
                        <label for="ch_estudo">Estudo</label>
                        <input type="checkbox" id="ch_estudo" value="Estudo" name="ch_motivo_viagem"><br>
                        <label for="ch_lazer">Lazer</label>
                        <input type="checkbox" id="ch_lazer" value="Lazer" name="ch_motivo_viagem"><br>
                        <label for="ch_outro">Outro</label>
                        <input type="checkbox" id="ch_outro" value="Outro" name="ch_motivo_viagem"><br>
                        <textarea id="txa_motivo_outro">Especifique seu propósito para a viagem (caso outro):</textarea><br>
                    </section>
                    <label for="dt_checkin">Data de Check-in</label>
                    <input type="date" id="dt_checkin"><br>
                    <label for="dt_checkin">Data de Check-out</label>
                    <input type="date" id="dt_checkout"><br>
                    <section>
                        <h2 class="h2_main">Tipo de Quarto</h2>
                        <label for="ch_unico">Único</label>
                        <input type="checkbox" id="ch_unico" value="Único" name="ch_tipo_quarto"><br>
                        <label for="ch_duplo">Duplo</label>
                        <input type="checkbox" id="ch_duplo" value="Duplo" name="ch_tipo_quarto"><br>
                        <label for="ch_familia">Tamanho Família</label>
                        <input type="checkbox" id="ch_familia" value="Tamanho Família" name="ch_tipo_quarto"><br>
                    </section>
                    <label for="sel_npessoas">Número de Pessoas:</label>
                    <select id="sel_npessoas">
                        <option value="1">1 Pessoa</option>
                        <option value="2">2 Pessoas</option>
                        <option value="3">3 Pessoas</option>
                        <option value="4">4 Pessoas</option>
                        <option value="5+">5 Pessoas ou mais</option>
                    </select>
                </div>
                <br>
                <div class="sub_res_div">
                    <input type="submit" id="bt_submit">
                    <input type="reset" id="bt_reset">
                </div>
            </form>
        </main>
    </body>
</html>
